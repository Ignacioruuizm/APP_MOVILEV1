<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-animal']">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let g of animales; let indexArray = index" [routerLink]="['/detail-animal',g.id]">
      <ion-label>{{ g.nombre }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
