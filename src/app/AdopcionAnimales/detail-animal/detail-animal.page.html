<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID # {{ animales.id }}</ion-card-subtitle>
      <ion-card-title>{{ animales.nombre }}</ion-card-title>

    <ion-card-content>
