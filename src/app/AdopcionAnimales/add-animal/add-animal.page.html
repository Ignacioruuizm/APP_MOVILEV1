<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar</ion-title>
    <ion-buttons slot="end">
    <ion-back-button text="AtrÃ¡s"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form>

    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="txNombre" [(ngModel)]="newAnimal.nombre" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Animal</ion-label>
      <ion-input type="text" name="txAnimal" [(ngModel)]="newAnimal.animal" required></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="crearAnimal()" expand="block" color="success">Agregar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
